<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num = Number(prompt(`Informe um numero inteiro`).trim())

    //PROCESSAMENTO
    switch (num % 2) {
        case 0:
            alert(`Par`)
            break;
        default:
            alert(`Ímpar`)
            break;
    }

    
    //SAÍDA

</script>
